<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-output_p</title>
    <style>
        #result{
            width: 200px;
            display: inline-block;
        }
        @media screen and (max-width:1024px){

        .cc{
            width: 345px;
    display: inline-block;
}
        }
        
    </style>
</head>
<body>
    <div>
    <h1>Calculate Area</h1>
    <span>Result:</span>
    <span id="result"></span>
    <button onclick="addList()">Store</button>
    <button onclick="clearResult()">Clear</button>
</div>
<br>

    <div class="cc">
        <input type="number" id="width" placeholder="width" > 
        <input type="number" id="breadth" placeholder="breadth">
       <input type="button" value="Caculate" onclick="calcuArea()">
        </div>
        <ul id="list">

            
        </ul>
    
    <script>
        let width = document.getElementById("width");
        let breadth = document.getElementById("breadth");
        let result = document.getElementById("result")
        let list = document.getElementById("list")
        function calcuArea(){ if(width.value==0 || breadth.value==0){
            alert("Please Fill width and breadth");
        }else{
            let area = width.value * breadth.value;
            result.innerHTML= `${width.value}ft x ${breadth.value}ft = ${area}ft<sup>2<sup>` ;
            width.value="";
            breadth.value=""

        }
           ;  
        }    
        function addList(){ if(result.innerHTML==""){
            alert("Result is empty")
        }else{ 
            list.innerHTML +=`<li>${result.innerHTML}</li>`;
            clearResult();
        }
           
        }
        function clearResult(){
            result.innerHTML="";
        }


         

    

    </script>
    
    
</body>
</html>
